name: Send Email via Gmail

on:
    # schedule:
    #   # 每天 UTC 时间 11:00，如果你在东八区，这相当于晚上 7:00
    #   - cron:  '0 11 * * *'
    push:
        branches:
            - main

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Trending repos
        uses: talljack/github-trending-email@main
        id: trending-repos
        env:
            token: ${{secrets.GITHUB_TOKEN}} # 使用存储在仓库 Secrets 中的 GitHub 令牌
      - name: Send email
        env:
          GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: |
          echo "Sending email..."
          # 安装必要的 Python 库
          pip install yagmail
          # 使用 Python 脚本发送邮件
          python actions/sendEmail.yml -username=${{ secrets.GMAIL_USERNAME }} -password=${{ secrets.GMAIL_PASSWORD }} --repo-data=${{ steps.trending-repos.outputs.githubTrendingRepos }}
