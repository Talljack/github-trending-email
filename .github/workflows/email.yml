name: Send Github Trending Repos via Gmail

on:
  schedule:
    - cron:  '5 2,12 * * *'

  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set current date with timezone
        id: current-date
        run: echo "CURRENT_DATE=$(TZ='Asia/Shanghai' date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Get Trending repos
        uses: talljack/github-trending-email@main
        id: trending-repos
        env:
            token: ${{secrets.GITHUB_TOKEN}} # 使用存储在仓库 Secrets 中的 GitHub 令牌
        with:
          languages: '["", "typescript", "rust", "go", "swift", "python", "vue"]'

      - name: Write Trending repos to file
        # 将每日的 trending repos 写入文件夹的json文件中比如 trending-repos-2024-03-01.json
        # 如果文件夹不存在，则创建文件夹
        run: |
          if [ ! -d "github-trending-repos" ]; then
            mkdir github-trending-repos
          fi
          echo ${{ steps.trending-repos.outputs.githubTrendingRepos }} > github-trending-repos/github-trending-repos-${{ steps.current-date.outputs.CURRENT_DATE }}.json

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify the Python version
      - name: Install dependencies
        run: pip install yagmail

      - name: Send email
        run: |
          python ./.github/actions/send_email.py "${{ secrets.GMAIL_USERNAME }}" "${{ secrets.GMAIL_PASSWORD }}" "yugang.cao12@gmail.com" "Github Trending Repos - $CURRENT_DATE" ${{ steps.trending-repos.outputs.githubTrendingRepos }}
