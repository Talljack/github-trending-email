name: Send Email via Gmail

on:
    # schedule:
    #   # 每天 UTC 时间 11:00，如果你在东八区，这相当于晚上 7:00
    #   - cron:  '0 11 * * *'
    push:
        branches:
            - main

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Trending repos
        # uses: talljack/github-trending-email@main
        id: trending-repos
        env:
            token: ${{secrets.GITHUB_TOKEN}} # 使用存储在仓库 Secrets 中的 GitHub 令牌
        run: node lib/index.js
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify the Python version
      - name: Install dependencies
        run: pip install yagmail

      - name: Send email
        run: |
          python actions/send_email.py ${{ secrets.GMAIL_USERNAME }} ${{ secrets.GMAIL_PASSWORD }} yugang.cao12@gmail.com "Test github trending repos" ${{ steps.trending-repos.outputs.githubTrendingRepos }}
